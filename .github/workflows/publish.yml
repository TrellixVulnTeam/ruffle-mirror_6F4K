name: Check and Publish

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '*/10 * * * *'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check new version and publish
        run: docker build -t ruffle_mirror . && docker run --rm --env NPM_TOKEN=${{ secrets.NPM_TOKEN }} ruffle_mirror